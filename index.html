<!DOCTYPE html>
<html>
    <head>
        <title>Arrow Function Add</title>
    </head>
    <body>
        <h2>Add Two Numbers using Arrow Function</h2>
        <button onclick="addNumbers()">Add</button>
        <script>
            //Arrow function to add two  numbers
            var addNumbers = () => {
                var result = 87 + 5;
                alert("The answer is: " + result);
            };
        </script>
    </body>
</html>
